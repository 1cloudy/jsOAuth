<!DOCTYPE HTML>
<html>
  <head>
    <title>Test Runner</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <link href="lib/jasmine-1.1.0/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

    <script type="text/javascript">
        var require = {
            deps: ["url", "querystring", "request", "transport/w3c"],
            baseUrl: "../src/OAuth/Request",
            callback: function (Url, Querystring, OAuthRequest) {
                window.Url = Url;
                window.Querystring = Querystring;
                window.OAuthRequest = OAuthRequest;
            }
        };
    </script>

    <script type="text/javascript" src="../src/OAuth/Request/require.js" charset="utf-8"></script>

    <!-- Specs -->
    <script type="text/javascript" src="suites/UrlSpec.js" charset="utf-8"></script>
    <script type="text/javascript" src="suites/OAuthRequestSpec.js" charset="utf-8"></script>
    <!-- End Specs -->

    <script src="env.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

  </head>
  <body>
  </body>
</html>
