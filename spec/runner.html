<!DOCTYPE HTML>
<html>
  <head>
    <title>Test Runner</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <link href="lib/jasmine-core/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="lib/jasmine-core/jasmine.js"></script>

    <script type="text/javascript">
        var require = {
            baseUrl: "../src/OAuth/Request",
            paths: {
                'suites': '../spec/suites'
            },
            callback: function () {
                require(['suites/UrlSpec.js']);
                require(['suites/OAuthRequestSpec.js']);
            }
        };
    </script>

    <script type="text/javascript" src="../src/OAuth/Request/require.js" charset="utf-8"></script>
    <script src="env.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

  </head>
  <body>
  </body>
</html>
