<!DOCTYPE HTML>
<html>
  <head>
    <title>Test Runner</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <link   href="lib/nodeunit/nodeunit.css" rel="stylesheet"/>
    <script src="lib/nodeunit/nodeunit.js" type="text/javascript"></script>

    <script type="text/javascript">
        var require = {
            deps: ["url", "querystring", "request", "transport/w3c"],
            baseUrl: "../src/OAuth/Request",
            callback: function (Url, Querystring, OAuthRequest) {
                window.Url = Url;
                window.Querystring = Querystring;
                window.OAuthRequest = OAuthRequest;
            }
        };
    </script>

    <!-- Specs -->
    <script type="text/javascript" src="suites/UrlSpec.js" charset="utf-8"></script>
    <script type="text/javascript" src="suites/OAuthRequestSpec.js" charset="utf-8"></script>
    <!-- End Specs -->

    <script src="env.js"></script>

    <script type="text/javascript">
        nodeunit.run({
            'UrlSpec': suite1,
            'OAuthRequestSpec': suite2
        });
    </script>

  </head>
  <body>
  </body>
</html>

<html>
  <head>
    <title>Example Test Suite</title>
    <link rel="stylesheet" href="nodeunit.css" type="text/css" />
    <script src="nodeunit.js"></script>
    <script src="suite1.js"></script>
    <script src="suite2.js"></script>
  </head>
  <body>
    <h1 id="nodeunit-header>Example Test Suite</h1>
    <script>
      nodeunit.run({
        'Suite One': suite1,
        'Suite Two': suite2
      });
    </script>
  </body>
</html>
