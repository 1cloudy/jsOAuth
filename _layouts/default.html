<!DOCTYPE html>
<html lang="en" id="top">
	<head>
		<title>{{ page.title }} - jsOAuth Manual & Documentation</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ page.description }}">
		<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Rob Griffiths{% endif %}">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<meta name="viewport" content="width=device-width" />
		
		<link rel="stylesheet" href="/css/style.css?v=2" type="text/css" media="screen, projection, handheld">
		<link rel="stylesheet" href="/css/print.css?v=2" type="text/css" media="print">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div id="container">
			<header>
				<h1>{{ page.title }}</h1>
			</header>
			<div id="main">
				<nav id="navigation">
					<ul>
					{% for item in site.navigation %}
						<li {% if item.text == page.title %} class="active" {% endif %}>
							<a href="{{ item.url }}"{% if item.title %}title="{{ item.title }}"{% endif %}>{{ item.text }}</a>
						</li>
					{% endfor %}
					</ul>
				</nav>
				
				{{ content }}
			</div>
			<footer>
				<p>Copyright 2011</p> 
			</footer>
		</div>
		<script src="/js/script.js" type="text/javascript"></script>
	</body>
</html>
